<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
    <nav>
        <h1>TaskFlow</h1>
        <button id="openModal">+ New Task</button>
    </nav>

    <section class="board">
        <div class="task-column" id="todo">
            <h2>To Do <span>0</span></h2>
        </div>
        <div class="task-column" id="progress">
            <h2>In Progress <span>0</span></h2>
        </div>
        <div class="task-column" id="done">
            <h2>Done <span>0</span></h2>
        </div>
    </section>
</main>

<!-- Modal -->
<div class="modal">
    <div class="overlay"></div>
    <div class="modal-box">
        <h3>Create Task</h3>
        <input id="title" placeholder="Task title" />
        <textarea id="desc" placeholder="Task description"></textarea>
        <button id="addTask">Add Task</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
